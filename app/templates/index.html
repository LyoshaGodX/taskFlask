<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<form action="{{ url_for('add_task') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <input type="submit" value="Add Task">
</form>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }} - {{ task.status }}
            <a href="{{ url_for('remove_task', task_id=task.task_id) }}">remove</a>
            <a href="{{ url_for('complete_task', task_id=task.task_id) }}">complete</a>
            <a href="{{ url_for('fail_task', task_id=task.task_id) }}">fail</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
